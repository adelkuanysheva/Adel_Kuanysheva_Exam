<!DOCTYPE html>
<html lang="en">
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="This is the description">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <script defer src="Scripts/app.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=RocknRoll+One&display=swap" rel="stylesheet">
    <title>Welcome to Our Store</title>
</head>

<body>
    <header>
        <nav class="nav">
            <ul>
                <li><a>HOME</a></li>
                <li><a href="store.html">STORE</a></li>
                <li><a>ABOUT</a></li>
            </ul>
        </nav>
        <h1 class="band-name">THE COOL CHAPS</h1>
    </header>
    <main>
        <h2 class="section-header">Click on an album to add it to the cart!</h2>
        <div class="wrapper">
            <section class="shop-items">
                <div class="shop-item">
                    <span>Album 1</span>
                    <br>
                    <img class="shop-item-image" id="Album 1" alt = "Album 1 photo">
                </div>

                <div class="shop-item">
                    <span>Album 2</span>
                    <br>
                    <img class="shop-item-image" id="Album 2" alt = "Album 2 photo">
                </div>

                <div class="shop-item">
                    <span>Album 3</span>
                    <br>
                    <img class="shop-item-image" id="Album 3" alt = "Album 3 photo">
                </div>

                <div class="shop-item">
                    <span>Album 4</span>
                    <br>
                    <img class="shop-item-image" id="Album 4" alt = "Album 4 photo">
                </div>

            </section>
            <section class="cart">
                <h3 class="section-header">CART</h3>
                <div class="cart-row">
                    <span>IMAGE</span>
                    <span>NAME</span>
                    <span>PRICE</span>
                </div>
                <hr>
            </section>

            <section id = "cartItems">
            </section>

        </div>
    </main>
    <footer>
      <p>Proudly made by ACIT 1620 students - Winter 2021</p>
    </footer>
</body>
</html>
